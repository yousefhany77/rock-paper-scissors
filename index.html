<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link rel="shortcut icon" href="/Assets/icon.png" type="image/x-icon" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="score grid-column-span-3 flex-center">
        <div>
          <h3>User</h3>
          <p id="userScore">5</p>
        </div>
        <div>
          <h3>computer Score</h3>
          <p id="computerScore">3</p>
        </div>
      </div>
      <div class="game grid-column-span-3 flex-center">
        <div class="userChoice">
          <img src="/Assets/Paper-ico.svg" alt="" srcset="" />
        </div>
        <div class="message"><p>You suck!</p></div>
        <div class="userChoice">
          <img src="/Assets/Paper-ico.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="userInput grid-column-span-3 flex-center">
        <ul>
          <li>
            <div class="choice box-shadow">
              <img src="/Assets/Rock-ico.svg" alt="Rock" />
            </div>
          </li>
          <li>
            <div class="choice box-shadow">
              <img src="/Assets/Paper-ico.svg" alt="Rock" />
            </div>
          </li>
          <li>
            <div class="choice box-shadow">
              <img src="/Assets/Scissors-ico.svg" alt="Rock" />
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
